<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container a button {
            background-color: #6c757d; 
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin-bottom: 20px;
            text-align: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .radio-group label:hover {
            background-color: #d0d0d0;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
            accent-color: #007BFF; /* Untuk membuat lingkaran radio button berwarna biru */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                <img src="logo.jpg" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Produk</a></li>
                    <li><a href="contact.html" draggable="true">Kontak Kami</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact">
            <div class="container">
                <h2>Kontak Kami</h2>
                <form action="https://api.web3forms.com/submit" method="post">
                    <input type="hidden" name="access_key" value="af60e6cc-606d-45b9-b8f1-b8955c60cbee">
                    
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="type">Tipe Pesan:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="type" value="Suggestion">Saran</label>
                            <label><input type="radio" name="type" value="Complaint" required>Keluhan</label>
                            <label><input type="radio" name="type" value="Question">Pertanyaan</label>
                        </div>


                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <div class="button-container">
                        <button type="submit">Kirim</button>
                        <a href="index.html" id="back-button">
                            <button type="button">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script src="scripts.js"></script>
    <script>
        document.getElementById('back-button').addEventListener('click', function(event) {
            event.preventDefault(); 
            window.location.href = this.getAttribute('href'); 
        });
    </script>
</body>
</html>
